<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

    <title>Kompetanseportal - statistikk</title>
    <link rel="stylesheet" href="style.css?version=KPAS_IFRAME_VERSION">
    <script src="https://d3js.org/d3-fetch.v2.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-dispatch.v2.min.js"></script>
    <script src="https://d3js.org/d3-ease.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-selection.v2.min.js"></script>
    <script src="https://d3js.org/d3-timer.v2.min.js"></script>
    <script src="https://d3js.org/d3-transition.v2.min.js"></script>
    <script src="main.js?version=KPAS_IFRAME_VERSION"></script>
</head>

<body onload="loadGraphic()">
    <div id="fylkeValg" style="display: none">
        <form class="form-inline" action="javascript:updateCountyGraphic();">
            <label for="fylke">Fylkenummer: </label>
            <input type="number" id="fylke" name="fylke"><br>
            <button type="submit">Oppdater</button>
        </form>
    </div>
    <div id="kommuneValg" style="display: none">
        <form class="form-inline" action="javascript:updateMunicipalityGraphic();">
            <label for="fylke">Kommunenummer: </label>
            <input type="number" id="kommune" name="kommune"><br>
            <button type="submit">Oppdater</button>
        </form>
    </div>
    <h2><span id="graphic-name">&nbsp;</span></h2>
    <div id="fylkegrafikk"></div>
    <div id="kommunegrafikk"></div>
</body>

</html>
